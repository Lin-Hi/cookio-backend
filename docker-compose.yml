services:
  backend:
    build: .
    container_name: backend
    ports:
      - "8080:3000"
    depends_on:
      - postgres
      - redis
    environment:
      # DB 环境变量
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: appdb

      # Redis 环境变量
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
